!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CONVERT NUMBER | A Web of Baabu Group Law House</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      color: #fff;
    }
    h1 {
      color: #10a37f;
      text-align: center;
    }
    h3 {
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }
    #logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #2a2a2a;
      border: 1px solid #10a37f;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #10a37f;
      border: none;
      color: #fff;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 5px 5px 0;
    }
    button:hover {
      background-color: #0d7f64;
    }
    .output {
      white-space: pre-wrap;
      margin-top: 15px;
      background: #2a2a2a;
      border: 1px solid #10a37f;
      padding: 10px;
      border-radius: 5px;
    }
    #count {
      margin-top: 10px;
      color: #10a37f;
    }
    #fileInput {
      margin-top: 10px;
    }
    #themeToggle {
      float: right;
    }
  </style>
</head>
<body>
  <img id="logo" src="baabu group law house website.jpg" alt="Baabu Group Logo" />
  <h1>ðŸ“ž CONVERT NUMBER</h1>
  <h3>A Web of Baabu Group Law House</h3>
  <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
  <input type="file" id="fileInput" accept=".txt,.csv" onchange="readFile(event)" />
  <textarea id="inputText" placeholder="Paste or upload your full text here..."></textarea>
  <input type="text" id="labelName" placeholder="Enter Label (e.g., TSO)" />
  <br>
  <button onclick="extractAndDisplay()">Extract Numbers</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <button onclick="downloadCSV()">Download CSV</button>
  <button onclick="downloadXLSX()">Download Excel (.xlsx)</button>
  <div id="count"></div>
  <div class="output" id="outputBox"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let finalList = [];
    let currentTheme = 'dark';

    function extractAndDisplay() {
      const text = document.getElementById("inputText").value;
      const label = document.getElementById("labelName").value || "Contact";
      const numbers = text.match(/(?:\+91[-\s]?|0)?[6-9]\d{9}\b/g);
      const unique = [...new Set(numbers?.map(n => n.replace(/\D/g, '').slice(-10)) || [])];

      finalList = [];
      let resultText = "";

      unique.forEach((num, index) => {
        finalList.push({ name: `${label} ${index + 1}`, phone: num });
        resultText += `${label} ${index + 1} â€“ ${num}\n`;
      });

      document.getElementById("outputBox").innerText = resultText || "No valid numbers found.";
      document.getElementById("count").innerText = `Total Numbers: ${finalList.length}`;
    }

    function copyToClipboard() {
      const output = document.getElementById("outputBox").innerText;
      navigator.clipboard.writeText(output).then(() => alert("Copied!"));
    }

    function downloadCSV() {
      if (finalList.length === 0) return alert("No data to export.");
      let csv = "Name,Phone Number\n" + finalList.map(r => `${r.name},${r.phone}`).join("\n");
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "numbers.csv";
      link.click();
    }

    function downloadXLSX() {
      if (finalList.length === 0) return alert("No data to export.");
      const ws = XLSX.utils.json_to_sheet(finalList);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Numbers");
      XLSX.writeFile(wb, "numbers.xlsx");
    }

    function readFile(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById("inputText").value = e.target.result;
      }
      reader.readAsText(event.target.files[0]);
    }

    function toggleTheme() {
      const body = document.body;
      if (currentTheme === 'dark') {
        body.style.backgroundColor = '#ffffff';
        body.style.color = '#000000';
        currentTheme = 'light';
      } else {
        body.style.backgroundColor = '#1e1e1e';
        body.style.color = '#ffffff';
        currentTheme = 'dark';
      }
    }
  </script>
</body>
</html>
